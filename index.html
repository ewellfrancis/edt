<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ewell Delivery Team</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #1e40ff, #000);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    background: rgba(0, 0, 0, 0.8);
    padding: 2rem 1rem 1rem 1rem;
    border-bottom: 5px solid #1e90ff;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  }

  p {
    margin-top: 10px;
  }

  .menu-btn {
    background-color: #1e90ff;
    color: white;
    font-size: 1.2rem;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    font-family: 'Orbitron', sans-serif;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 12px rgba(30, 144, 255, 0.6);
  }

  .menu-btn i {
    margin-right: 8px;
  }

  .menu-btn:hover {
    transform: scale(1.05);
    background-color: #1c6ed1;
    box-shadow: 0 4px 20px rgba(30, 144, 255, 1);
  }

  /* Sidebar styles */
  #menuDropdown {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 250px;
    background-color: #111;
    padding: 2rem 1rem;
    box-shadow: -5px 0 15px rgba(0,0,0,0.6);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out;
  }

  #menuDropdown.active {
    transform: translateX(0);
  }

  #menuDropdown .close-btn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.8rem;
    align-self: flex-end;
    cursor: pointer;
    margin-bottom: 1rem;
  }

  #menuDropdown a {
    background-color: #28a745;
    color: white;
    padding: 0.8rem 1rem;
    text-decoration: none;
    border-radius: 6px;
    font-size: 1rem;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  #menuDropdown a i {
    margin-right: 8px;
  }

  #menuDropdown a:hover {
    background-color: #218838;
  }

  /* Backdrop for sidebar */
  #sidebarBackdrop {
    position: fixed;
    top:0;
    left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    z-index: 900;
    display: none;
  }

  #sidebarBackdrop.active {
    display: block;
  }

  .content {
    padding: 1.5rem;
    text-align: center;
  }

  .card {
    background: #222;
    padding: 1.5rem;
    margin: 1.5rem auto;
    max-width: device-width;
    border-radius: 12px;
    box-shadow: 0 10px 15px rgba(0,0,0,0.5);
  }

  .form-group {
    margin-bottom: 1rem;
    text-align: left;
  }

  label {
    font-weight: bold;
    color: #f1f1f1;
  }

  input, textarea {
    width: 97.5%;
    padding: 0.8rem;
    margin-top: 0.3rem;
    border: 2px solid #1e90ff;
    border-radius: 8px;
    background: #000;
    color: #fff;
  }

  .btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1rem;
    margin-top: 1rem;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.6);
  }

  .btn:hover {
    transform: scale(1.05);
    background-color: #218838;
  }

  #trackingResult {
    margin-top: 1rem;
    font-weight: bold;
    color: #1e90ff;
  }

  .footer {
    text-align: center;
    font-size: 0.9rem;
    color: #ccc;
    padding: 1.5rem;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.8rem;
    }
    .menu-btn {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }
    #menuDropdown a {
      font-size: 1rem;
      padding: 0.8rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Ewell Delivery Team</h1>
  <p>Fast. Reliable. Local.</p>
  <button class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars"></i> Menu
  </button>
</header>

<!-- Sidebar Backdrop -->
<div id="sidebarBackdrop" onclick="toggleMenu()"></div>

<!-- Sidebar Menu -->
<nav id="menuDropdown" aria-label="Sidebar Navigation">
  <button class="close-btn" aria-label="Close Menu" onclick="toggleMenu()">
    <i class="fas fa-times"></i>
  </button>
  <a href="comix.html"><i class="fas fa-book-open"></i> EDT Comix</a>
  <a href="cart.html"><i class="fas fa-shopping-cart"></i> Check Cart</a>
</nav>

<div class="content">
  <div class="card">
    <h2>Schedule a Delivery</h2>
    <form id="deliveryForm">
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="customerAddress">Address</label>
        <textarea id="customerAddress" rows="3" placeholder="Enter your delivery address" required></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="itemSelect">Item for Delivery</label>
        <input type="text" id="itemSelect" list="itemOptions" placeholder="Enter/Choose your item" required />
        <datalist id="itemOptions">
          <option value="Package">
          <option value="Furniture">
          <option value="Groceries">
          <option value="Electronics">
        </datalist>
      </div>
      <button type="button" class="btn" onclick="generateTrackingCode()">
        <i class="fas fa-box"></i>&nbsp;Schedule Delivery
      </button>
      <button type="button" class="btn" onclick="addToCart()">
        <i class="fas fa-cart-plus"></i>&nbsp;Add to Cart
      </button>
    </form>
  </div>

  <div class="card" id="track">
    <h2>Track Your Package</h2>
    <form id="trackForm">
      <div class="form-group">
        <label for="trackingNumber">Tracking Number</label>
        <input type="text" id="trackingNumber" placeholder="Enter 5-character tracking number" required />
      </div>
      <button type="button" class="btn" onclick="trackPackage()">
        <i class="fas fa-truck-moving"></i>&nbsp;Track Package
      </button>
    </form>
    <div id="trackingResult"></div>
  </div>
</div>

<p class="footer">&copy; 2025 Ewell Delivery Team | All Rights Reserved</p>

<script>
  const menuDropdown = document.getElementById('menuDropdown');
  const sidebarBackdrop = document.getElementById('sidebarBackdrop');

  function toggleMenu() {
    const isActive = menuDropdown.classList.contains('active');
    if (isActive) {
      menuDropdown.classList.remove('active');
      sidebarBackdrop.classList.remove('active');
    } else {
      menuDropdown.classList.add('active');
      sidebarBackdrop.classList.add('active');
    }
  }

  function addToCart() {
    alert('Item added to cart!');
  }

  function generateTrackingCode() {
    const chars = 'QWERTYUIOPASDFGHJKLZXCVBNM0123456789';
    let code = '';
    for (let i = 0; i < 5; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('trackingNumber').value = code;
    alert(`Delivery scheduled! Your tracking code is: ${code}`);
  }

  function trackPackage() {
    const trackingNumber = document.getElementById('trackingNumber').value.trim();
    const resultBox = document.getElementById('trackingResult');
    const validPattern = /^[A-Z0-9]{5}$/;

    if (!validPattern.test(trackingNumber)) {
      resultBox.textContent = "Tracking number must be exactly 5 letters or digits.";
      return;
    }

    resultBox.textContent = `Tracking info for "${trackingNumber}": Package is in transit.`;
  }
</script>
</body>
</html>
