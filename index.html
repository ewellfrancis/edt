<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ewell Delivery Team</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{
  --bg:#000; --surface:#111; --border:#2a2a2a; --text:#fff;
  --input-bg:#000; --blue:#1e90ff; --blue-dark:#1c6ed1; --shadow:0 20px 40px rgba(0,0,0,.6);
}
body.light{ --bg:#f4f6f8; --surface:#fff; --border:#d0d7de; --text:#000; --input-bg:#f9f9f9; --shadow:0 20px 40px rgba(0,0,0,.15); }

body{ margin:0; font-family:'Orbitron',sans-serif; background:var(--bg); color:var(--text); transition:.4s; }

header{ background:var(--bg); padding:32px 20px 24px; border-bottom:4px solid var(--blue); text-align:center; position:relative; transition:.4s; }
header h1{ margin:0; font-size:42px; } header p{ margin-top:8px; opacity:.85; }

.top-buttons{ position:absolute; top:20px; right:20px; display:flex; gap:12px; }
.icon-btn{ width:52px; height:52px; border-radius:50%; background:var(--blue); color:#fff; border:none; font-size:20px; cursor:pointer; box-shadow:0 6px 18px rgba(30,144,255,.6); display:flex; align-items:center; justify-content:center; transition:.25s; }
.icon-btn:hover{ filter:brightness(1.2); transform:scale(1.1); }

.content{ padding:80px 0; }

.card{
  background:var(--surface);
  border-radius:48px;
  padding:64px;
  border:3px solid var(--border);
  box-shadow:var(--shadow);
  width:100%;
  max-width:1500px; /* restored max width */
  margin:0 auto 120px auto;
  display:flex;
  flex-direction:column;
  transition:.4s;
}
.card h2{ font-size:42px; margin-top:0; }
.form-group{ margin-bottom:24px; } label{ display:block; margin-bottom:8px; }
input,textarea{ width:100%; padding:18px 24px; border-radius:24px; border:2px solid var(--border); background:var(--input-bg); color:var(--text); font-family:'Orbitron',sans-serif; font-size:16px; }
textarea{ resize:none; height:90px; }

.form-actions{ margin-top:32px; display:flex; gap:24px; }
.action-btn{ width:64px; height:64px; border-radius:50%; background:var(--blue); border:none; color:#fff; font-size:22px; cursor:pointer; box-shadow:0 8px 20px rgba(30,144,255,.6); transition:.25s; }
.action-btn:hover{ transform:scale(1.1); }

.result{ margin-top:24px; color:var(--blue); }

#settingsOverlay{ position:fixed; inset:0; background:var(--bg); display:none; z-index:2000; padding:40px 20px; }
#settingsOverlay.active{ display:block; }
.settings-card{ max-width:800px; margin:0 auto; background:var(--surface); border-radius:48px; padding:64px; border:3px solid var(--border); box-shadow:var(--shadow); position:relative; transition:.4s; }

.close-settings{
  position:absolute;
  top:24px;
  right:24px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(30,144,255,.6);
  transition:.25s;
}
.close-settings:hover{ filter:brightness(1.2); transform:scale(1.1); }

.theme-switch{ margin-top:48px; display:flex; align-items:center; gap:12px; position:relative; }
.theme-switch input{ display:none; }
.switch{ width:90px; height:44px; background:#333; border-radius:30px; position:relative; cursor:pointer; transition:.4s; }
.switch::after{ content:""; width:36px; height:36px; background:#111; border-radius:50%; position:absolute; top:4px; left:4px; transition:.4s; }

.bulb{ position:absolute; top:50%; left:22px; transform:translate(-50%,-50%); font-size:16px; color:#fff; transition:.4s; z-index:2; }
.bulb-glow{ position:absolute; top:50%; left:22px; transform:translate(-50%,-50%); width:36px; height:36px; border-radius:50%; background:radial-gradient(circle, rgba(255,255,255,.7), transparent 60%); opacity:0; transition:.4s; z-index:1; }

.theme-switch input:checked + .switch{ background:var(--blue); }
.theme-switch input:checked + .switch::after{ left:50px; background:#fff; }
.theme-switch input:checked + .switch .bulb{ color:#000; left:68px; }
.theme-switch input:checked + .switch .bulb-glow{ opacity:1; left:68px; }

.color-buttons{ margin-top:24px; display:flex; flex-wrap:wrap; gap:10px; }
.color-btn{ width:40px; height:40px; border-radius:50%; border:2px solid #fff; cursor:pointer; transition:.3s; }

@media(max-width:600px){ header h1{ font-size:28px; } .card{ padding:40px; } .card h2{ font-size:30px; } }
</style>
</head>
<body>

<header>
<h1>Ewell Delivery Team</h1>
<p>Fast. Reliable. Local.</p>
<div class="top-buttons">
  <button class="icon-btn" onclick="openSettings()"><i class="fas fa-gear"></i></button>
  <button class="icon-btn" onclick="location.href='comix.html'"><i class="fas fa-book-open"></i></button>
  <button class="icon-btn" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
</div>
</header>

<div class="content">
<div class="card">
<h2>Schedule a Delivery</h2>
<div class="form-group"><label>Customer Name</label><input id="customerName"></div>
<div class="form-group"><label>Email</label><input id="email" type="email"></div>
<div class="form-group"><label>Delivery Address</label><textarea id="address"></textarea></div>
<div class="form-group"><label>Item Description</label><input id="item"></div>
<div class="form-actions">
<button class="action-btn" onclick="generateTrackingCode()"><i class="fas fa-box"></i></button>
<button class="action-btn" onclick="addToCart()"><i class="fas fa-cart-plus"></i></button>
</div>
</div>

<div class="card">
<h2>Track Your Package</h2>
<div class="form-group"><label>Tracking Number</label><input id="trackingNumber"></div>
<div class="form-actions">
<button class="action-btn" onclick="trackPackage()"><i class="fas fa-truck-moving"></i></button>
</div>
<div id="trackingResult" class="result"></div>
</div>
</div>

<div id="settingsOverlay">
<div class="settings-card">
<button class="close-settings"><i class="fas fa-xmark"></i></button>
<h2>Settings</h2>

<div class="theme-switch">
<label>
<input type="checkbox" id="themeToggle">
<div class="switch">
<i class="fas fa-lightbulb bulb"></i>
<div class="bulb-glow"></div>
</div>
</label>
<span id="themeLabel">Light Mode</span>
</div>

<h3 style="margin-top:30px;">Tint Colors</h3>
<div class="color-buttons">
  <div class="color-btn" style="background:#1e90ff" onclick="changeColor('#1e90ff')"></div>
  <div class="color-btn" style="background:#28a745" onclick="changeColor('#28a745')"></div>
  <div class="color-btn" style="background:#dc3545" onclick="changeColor('#dc3545')"></div>
  <div class="color-btn" style="background:#ffc107" onclick="changeColor('#ffc107')"></div>
  <div class="color-btn" style="background:#6f42c1" onclick="changeColor('#6f42c1')"></div>
  <div class="color-btn" style="background:#fd7e14" onclick="changeColor('#fd7e14')"></div>
  <div class="color-btn" style="background:#20c997" onclick="changeColor('#20c997')"></div>
  <div class="color-btn" style="background:#e83e8c" onclick="changeColor('#e83e8c')"></div>
  <div class="color-btn" style="background:#17a2b8" onclick="changeColor('#17a2b8')"></div>
  <div class="color-btn" style="background:#343a40" onclick="changeColor('#343a40')"></div>
</div>
</div>
</div>

<script>
const settingsOverlay=document.getElementById('settingsOverlay');
const toggle=document.getElementById('themeToggle');
const label=document.getElementById('themeLabel');
const actionButtons=document.querySelectorAll('.action-btn');
const topButtons=document.querySelectorAll('.top-buttons .icon-btn');
const closeBtn=document.querySelector('.close-settings');
const switchBtn=document.querySelector('.switch');
const headerEl=document.querySelector('header');

function openSettings(){ settingsOverlay.classList.add('active'); }
function closeSettings(){ settingsOverlay.classList.remove('active'); }

toggle.addEventListener('change',()=>{
  document.body.classList.toggle('light', toggle.checked);
  label.textContent = toggle.checked ? 'Dark Mode' : 'Light Mode';
});

closeBtn.addEventListener('click',closeSettings);

function addToCart(){ alert('Item added to cart!'); }
function generateTrackingCode(){
  if(!customerName.value || !email.value || !address.value || !item.value){
    alert('Please fill out all delivery details.'); return;
  }
  const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code=''; for(let i=0;i<5;i++) code+=chars[Math.floor(Math.random()*chars.length)];
  trackingNumber.value=code; alert('Delivery scheduled! Tracking code: '+code);
}
function trackPackage(){
  trackingResult.textContent=/^[A-Z0-9]{5}$/.test(trackingNumber.value)
    ? 'Package is in transit.'
    : 'Invalid tracking number.';
}

function changeColor(color){
  const shadowColor = color + '66';
  actionButtons.forEach(btn=>{
    btn.style.background = color;
    btn.style.boxShadow = `0 8px 20px ${shadowColor}`;
  });
  topButtons.forEach(btn=>{
    btn.style.background = color;
    btn.style.boxShadow = `0 6px 18px ${shadowColor}`;
  });
  closeBtn.style.background = color;
  closeBtn.style.boxShadow = `0 6px 18px ${shadowColor}`;
  switchBtn.style.background = color;
  headerEl.style.borderBottomColor = color;
}
</script>

</body>
</html>
